{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" href="{% static "assets/images/icons/favicon.ico"%}" />
    <link rel="stylesheet" type="text/css "href="{% static "assets/css/bootstrap.min.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/font-awesome.min.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/icon-font.min.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/animate.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/hamburgers.min.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/animsition.min.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/select2.min.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/daterangepicker.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/util.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/main.css" %}" >
</head>
<body>
    
        <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <span class="login100-form-title p-b-41">
                    User Login
                </span>
                <form class="login100-form validate-form p-b-33 p-t-5" method="post">
                        {% csrf_token %}
                    <div class="wrap-input100 validate-input" data-validate = "Enter username">
                        <input class="input100" type="text" name="username" placeholder="User name">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-32">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                        
                    </div>
                        <div class="text-center">
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="{{ message.tags }} "><h4 style="color:red;">{{ message }}</h4></p>
                                {% endfor %}
                            {% endif %}
                        </div>

                </form>
            </div>
        </div>
    </div>
    
    
    <script src="{% static "js/jquery.min.js" %}" ></script>
    <script src="{% static "js/animsition.min.js" %}" ></script> 
    <script src="{% static "js/bootstrap.min.js" %}" ></script> 
    <script src="{% static "js/select2.min.js" %}" ></script> 
    <script src="{% static "js/popper.js" %}" ></script> 
    <script src="{% static "js/moment.min.js" %}" ></script> 
    <script src="{% static "js/daterangepicker.js" %}" ></script> 
    <script src="{% static "js/countdowntime.js" %}" ></script>
    <script src="{% static "js/main.js" %}" ></script>
</body>
</html>
